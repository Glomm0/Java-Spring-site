<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Steam Stats</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>


</head>
<body >

<div th:replace="../views/header :: header"></div>


<h2 th:text="#{Top_Games}" >Top popular games at the moment:</h2>
<div class="container">
    <ul>
        <li th:each="game:${page}">
            <a th:href="@{/game/}+${game.getAppid()}">
            <img  th:src="${game.getBannerUrl()}" width="40%" height="40%"/>
            <span th:text="${game.getName()}"></span>
            </a>
        </li>
    </ul>

</div>
</body>
</html>
