<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Steam Stats</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>


</head>
<body>

<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="page-header">
    <h2 th:text="#{Add_Game}">Add Game</h2>
    </div>
        <div class="row">
            <form th:action="@{/game/save}" class="row g-3" method="post" th:object="${game}" enctype="multipart/form-data">
                <div class="form-group col-md-12">
                    <label th:text="#{Name}" for="game-name" class="form-label">Name:</label>
                    <input id="game-name"
                           th:field= "*{name}"
                           type="text"
                           class="form-control"  required="true">
                </div>
                <div>
                    <label>Photos: </label>
                    <input type="file" name="image" accept="image/png, image/jpeg" required="true"/>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    <a th:href="@{/user/{userid}/games(userid=${session.LoggedUser.getSteamId()})}" th:text="#{Back_Games}">
        <p th:text="${session.LoggedUser.getSteamId()}"></p>
</div>
</body>
</html>
