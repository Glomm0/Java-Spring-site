<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book manager</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>


</head>
<body>

<div th:replace="../views/header :: header"></div>
<div class="row justify-content-between">
<div class="container col-6">
    <h1 th:text="#{News}">News</h1>
    <div class="container" th:each="news:${news}">
        <a class="row justify-content-between" th:href="${news.getUrl()}">
            <p class="link" th:text="${news.getTitle()}"></p>
            <img th:if="${news.getImgUrl()!=''}" th:src="${news.getImgUrl()}" alt="alt" width='50%' height='50%'/>
        </a>
        
    </div>
 </div>
    <div class="container col-6">
        <img class="col-12"th:src="${game.getBannerUrl()}" alt="alt"/>
        <p th:text="#{Description}">Description:</p>
        <span th:text="${Info.getDescription()}"></span>
        <p></p>
        <span th:text="#{Website}">Website:</span>
        <a th:href="${Info.getWebsite()}" th:text="${Info.getWebsite()}"></a>
        <p></p>
        <span th:text="#{Developers}">Developers:</span>
        <span th:text="${Info.getDevelopers()}"></span>
        <p></p>
        <span th:text="#{Genres}">Genres:</span>
        <span th:text="${Info.getGenres()}"></span>
    </div>
</div>
</body>
</html>
