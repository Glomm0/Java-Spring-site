<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book manager</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>
</head>
<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
</div>
<div class="container row justify-content-between">
    <div class="col-6">
    <p th:text="#{Last_Games}">Last played games:</p>
        <div class="container-fluid" th:each="game:${lastGames}">
            <a th:href="@{/game/}+${game.getAppid()}"  >
            <img th:src="${game.getImageUrl()}" alt="game_icon"/>
            <span class="link" th:text="${game.name}"></span>
            </a>
        </div>
    <a th:href="${User.getSteamId()}+'/games'" th:text="#{All_Games}"></a>
    </div>
    <div class="col-6">
        <h2 th:text="${User.getNickname()}"></h2>
        <img th:src="${User.getAvatarFullUrl()}"/>
            <p th:text="'Was online : '+${User.getLastLogoffRel()}"></p>
            <p th:text="'Country : '+${User.getLocCountryCode()}"></p>
            <p th:text="'Account was created : '+${User.getTimeCreatedDate()}"></p>
    </div>
</div>
</body>
</html>
